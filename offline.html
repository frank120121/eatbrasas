<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexi√≥n - Brasas Smokehouse</title>
    <meta name="theme-color" content="#ff4500">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #ff4500 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            padding: 2rem;
            max-width: 500px;
            position: relative;
            z-index: 10;
        }
        
        .background-elements {
            position: absolute;
            inset: 0;
            overflow: hidden;
            opacity: 0.1;
        }
        
        .floating-element {
            position: absolute;
            border: 2px solid #ff4500;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }
        
        .floating-element:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: -4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #ff4500;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #ff4500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff4500;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        button {
            background: #ff4500;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background: #e63e00;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 69, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .secondary-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #fbbf24;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 2s ease-in-out infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .offline-features {
            margin-top: 2rem;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 69, 0, 0.2);
        }
        
        .offline-features h3 {
            color: #ff4500;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .offline-features ul {
            list-style: none;
            margin: 0;
        }
        
        .offline-features li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
        }
        
        .offline-features li:before {
            content: "üî•";
            margin-right: 0.5rem;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <div class="logo">B</div>
        <h1>Sin Conexi√≥n</h1>
        <div class="subtitle">BRASAS Smokehouse</div>
        <p>No te preocupes, el aut√©ntico sabor de las brasas te espera cuando vuelvas a conectarte.</p>
        
        <div class="buttons">
            <button onclick="window.location.reload()">
                üîÑ Intentar de Nuevo
            </button>
            <button class="secondary-btn" onclick="goBack()">
                ‚Üê Volver
            </button>
        </div>
        
        <div class="status">
            <span class="status-indicator"></span>
            <span>Modo sin conexi√≥n activado</span>
        </div>
        
        <div class="offline-features">
            <h3>Disponible sin conexi√≥n:</h3>
            <ul>
                <li>Informaci√≥n de productos</li>
                <li>Men√∫ del restaurante</li>
                <li>Datos de contacto</li>
                <li>Ubicaci√≥n y horarios</li>
            </ul>
        </div>
    </div>

    <script>
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // Check connection status
        function updateConnectionStatus() {
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.querySelector('.status span');
            
            if (navigator.onLine) {
                statusIndicator.style.background = '#10b981';
                statusIndicator.style.animation = 'none';
                statusText.textContent = 'Conexi√≥n restaurada';
                
                // Auto-reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusIndicator.style.background = '#fbbf24';
                statusIndicator.style.animation = 'blink 2s ease-in-out infinite';
                statusText.textContent = 'Modo sin conexi√≥n activado';
            }
        }
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Auto-retry connection every 10 seconds
        setInterval(() => {
            if (navigator.onLine) {
                // Try to fetch a small resource to verify connection
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        console.log('Still offline');
                    });
            }
        }, 10000);
        
        // Add some interactivity
        document.querySelector('.logo').addEventListener('click', () => {
            window.location.reload();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                window.location.reload();
            }
            if (e.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
